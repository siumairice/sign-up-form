<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
</head>
<body>
    <div class="page">
        <section class="side">
            <div class="header">
                <img class="header-image" src="./assets/odin-logo.png" alt="Odin Logo">
                <h1>ODIN</h1>
            </div>
            <p class="citation">Photo by Halie West on Unsplash</p>
        </section>
        <main>
            <div class="cta">  
                <p>This is not a real online service! You know you need something like this in your life to help you realize your dreams. Sign up <em>now</em> to get started. </p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="card">
                <h2>Let's do this!</h2>
                <form action="">
                    <div class='form-row'>
                        <label for='first-name'>First Name</label>
                        <input id='first-name' name='first-name' type='text'/>
                    </div>
                    <div class='form-row'>
                        <label for='last-name'>Last Name</label>
                        <input id='last-name' name='last-name' type='text'/>
                    </div>
                    <div class='form-row'>
                        <label for='email'>Email</label>
                        <input id='email' name='email' type='text'/>
                    </div>
                    <div class='form-row'>
                        <label for='phone-number'>Phone Number</label>
                        <input id='phone-number' name='phone-number' type='text'/>
                    </div>
                    <div class='form-row'>
                        <label for='password'>Password</label>
                        <input id='password' name='password' type='text'/>
                    </div>
                    <div class='form-row'>
                        <label for='confirm-password'>Confirm Password</label>
                        <input id='confirm-password' name='confirm-password' type='text'/>
                    </div>
                </form>
            </div>
            <div class="login">
                <button>Create Account</button>
                <br>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </main>
    </div>
</body>
</html>
